<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aegis-Vision: Real-Time Anomaly Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Aegis-Vision: Real-Time Anomaly Detection</h1>
    <div class="video-container">
      <video id="video" autoplay muted></video>
      <canvas id="canvas"></canvas>
    </div>
    <div class="info">
      <h3>Anomaly Score: <span id="anomaly-score">0.0000</span></h3>
      <p>Anomaly detected if score > 0.5</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
